<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Application Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c4a948621.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <label class="logo">Home</label>
        <ul>
          <li><a class="active" href="#">CONTACT</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
        <label id="icon">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main>
      <div id="word">
        <h2>HOSTEL APPLICATION FORM</h2>
      </div>

      <div id="container">
        <div class="left-box">
          <div class="word"><p>Surnmame:</p></div>
          <div class="word"><p>First Name:</p></div>
          <div class="word"><p>Last Name:</p></div>
          <div class="word"><p>Email:</p></div>
          <div class="word"><p>Phone No:</p></div>
          <div class="word"><p>Admission No:</p></div>
          <div class="word"><p>Course:</p></div>
          <div class="word"><p>Level:</p></div>
        </div>

        <div class="right-box">
          <form action="#">
            <div>
              <input class="konkon" type="text" name="surname" />
            </div>

            <div>
              <input class="konkon" type="text" name="First Name" />
            </div>

            <div>
              <input class="konkon" type="text" name="Last Name" />
            </div>

            <div>
              <input class="konkon" type="email" name="Email" />
            </div>

            <div>
              <input class="konkon" type="number" name="Phone No" />
            </div>

            <div>
              <input class="konkon" type="number" name="Admission No" />
            </div>

            <div>
              <input class="konkon" type="text" name="Course" />
            </div>

            <div>
              <input class="konkon" type="text" name="Level" />
            </div>

            <div class="word-2"><p>Why Do You Need A Hostel?</p></div>
            <div>
              <input class="last-box" type="text" placeholder="Reason..." />
            </div>
            <div>
              <button class="button-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
